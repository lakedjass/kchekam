---
# tasks file for bootstrap disk

- name: Update package system
  ansible.builtin.apt:
    update_cache: yes

- name: bootstrap cinder volumes
  ansible.builtin.include_tasks:
    file: lvm.yml

- name: Clean partition
  ansible.builtin.include_tasks:
    file: clean.yml
  when: clean is  defined

- name: bootstrap cinder volumes
  ansible.builtin.include_tasks:
    file: lvm.yml
  when: clean is  defined
